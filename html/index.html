<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Ezra</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="login-wrapper">
      <div class="container-fluid center-block" id="login">
        <h1>Ezra</h1>
        <form role="form" method="POST" action="login" id="login-form">
          <div class="form-group">
            <input type="text" class="form-control login-input" id="netid" name="netid" placeholder="NetID" autofocus>
          </div>
          <div class="form-group">
            <input type="password" class="form-control login-input" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default btn-lg" id="login-button">Login</button>
        </form>
        <small id="login-footer">By Ajay Gandhi. See the code on <a href="http://github.com/ajay-gandhi/Ezra">GitHub</a>.</small>
        <div id="login-cover"></div>
        <div id="login-result">&#10003;</div>
      </div>
    </div>
  </div>
</body>
</html>
